<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Safe - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to right, #fff 50%, #b3e0ff 50%);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 5px 10px;
        }

        nav a.active {
            color: #0099cc;
            font-weight: bold;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-box input {
            border: none;
            outline: none;
            padding: 5px;
            width: 150px;
        }

        /* Main content */
        .main-content {
            display: flex;
            margin-top: 20px;
            min-height: 500px;
        }

        /* Contact info section */
        .contact-info {
            background-color: #4da6ff;
            color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 35%;
            position: relative;
            overflow: hidden;
        }

        .contact-info h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .contact-info p {
            margin-bottom: 30px;
            font-size: 16px;
        }

        .contact-details {
            margin-top: 50px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .contact-item i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .social-links {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 15px;
        }

        .social-link {
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }

        .social-link.active {
            background-color: #fff;
        }

        /* Decorative circles */
        .circle {
            position: absolute;
            bottom: -100px;
            right: -50px;
            width: 200px;
            height: 200px;
            background-color: rgba(77, 166, 255, 0.5);
            border-radius: 50%;
            z-index: 0;
        }

        .circle-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: rgba(77, 137, 255, 0.8);
            border-radius: 50%;
        }

        /* Contact form */
        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 65%;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .radio-custom {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ddd;
            display: inline-block;
            position: relative;
        }

        .radio-custom.active::after {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
        }

        .radio-option.inactive .radio-custom::after {
            background-color: #ddd;
        }

        .btn-submit {
            background-color: #0099cc;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">

            <nav>

            <div class="search-box">
                <i>üîç</i>

        <div class="main-content">
            <div class="contact-info">
                <h2>Contact Information</h2>

                <div class="contact-details">
                    <div class="contact-item">

                <div class="social-links">
                    <div class="social-link">

                    <div class="social-link">

                </div>

                <div class="circle">
                    <div class="circle-inner"></div>

            </div>

            <div class="contact-form">
                <div class="form-row">
                    <div class="form-group">

                <div class="form-row">

                <div class="form-group">
                    <label>Select Subject?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <div class="radio-custom active"></div>
                            <span>General Inquiry</span>
                        </div>
                        <div class="radio-option inactive">
                            <div class="radio-custom"></div>

                        </div>
                        <div class="radio-option inactive">

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="4" placeholder="Write your message..."></textarea>
                </div>

                <button class="btn-submit">Send Message</button>
            </div>
        </div>
    </div>

    <script>
        // Add basic interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Radio button functionality
            const radioOptions = document.querySelectorAll('.radio-option');
            
            radioOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    radioOptions.forEach(opt => {
                        opt.classList.add('inactive');
                        opt.classList.remove('active');
                        opt.querySelector('.radio-custom').classList.remove('active');
                    });
                    
                    // Add active class to clicked option
                    this.classList.remove('inactive');
                    this.classList.add('active');
                    this.querySelector('.radio-custom').classList.add('active');
                });
            });

            // Form submission (prevent default behavior)
            const form = document.querySelector('.contact-form');
            const submitBtn = document.querySelector('.btn-submit');
            
            submitBtn.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Form submitted! (This is just a demo)');
            });
        });
    </script>
</body>
</html>
